<div>
  <div class="group">
    <p class="title">Modifier votre profile</p>
  </div>
  <form
    name="form"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onSubmit()"
  >
    <div class="group">
      <label for="lastName">Nom</label>
      <input type="text" name="lastName" id="lastName" [(ngModel)]="userForUpdate.lastName" #lastName="ngModel" required>
    </div>

    <div class="group">
      <label for="firstName">Pr√©nom</label>
      <input type="text" name="firstName" id="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required>
    </div>

    <div class="group">
      <label for="pseudo">Pseudo</label>
      <input type="text" name="pseudo" id="pseudo" [(ngModel)]="user.pseudo" #pseudo="ngModel" required>

      <div class="form_error" *ngIf="pseudo.errors && f.submitted">
      </div>
    </div>

    <div class="group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" [(ngModel)]="user.email" #email="ngModel" required>

      <div class="form_error" *ngIf="email.errors && f.submitted">
      </div>
    </div>

    <div class="group">
      <label for="password">mot de passe</label>
      <input type="password" name="password" id="password" [(ngModel)]="user.password" #password="ngModel" required minlength="5">

      <div class="form_error" *ngIf="password.errors && f.submitted">
      </div>
    </div>
    <div class="group">
      <button type="submit">Modifier</button>
    </div>
  </form>
</div>
